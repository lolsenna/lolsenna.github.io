<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: #5568d3;
        }

        .nav-btn.secondary {
            background: #f1f3f4;
            color: #666;
        }

        .nav-btn.secondary:hover {
            background: #e8eaed;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .save-btn:hover {
            background: #218838;
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .upload-area {
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 12px;
            color: #999;
        }

        .file-input {
            display: none;
        }

        .documents-list {
            margin-top: 20px;
        }

        .document-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .document-meta {
            font-size: 12px;
            color: #666;
        }

        .document-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .icon-btn.download {
            background: #667eea;
            color: white;
        }

        .icon-btn.download:hover {
            background: #5568d3;
        }

        .icon-btn.delete {
            background: #dc3545;
            color: white;
        }

        .icon-btn.delete:hover {
            background: #c82333;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ My Profile</h1>
            <div class="nav-buttons">
                <a href="index.html" class="nav-btn">‚Üê Back to Dashboard</a>
                <button id="logout-btn" class="nav-btn secondary">Logout</button>
            </div>
            <div style="margin-top: 15px; text-align: center; color: #666; font-size: 14px;">
                Logged in as: <strong id="current-email"></strong>
            </div>
        </div>

        <div id="status-message"></div>

        <!-- Profile Information -->
        <div class="card">
            <div class="card-title">üìã Personal Information</div>
            <form id="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main Street">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="New York">
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="zip_code">ZIP/Postal Code</label>
                        <input type="text" id="zip_code" name="zip_code" placeholder="10001">
                    </div>
                </div>

                <button type="submit" class="save-btn" id="save-btn">
                    üíæ Save Profile
                </button>
            </form>
        </div>

        <!-- Document Upload -->
        <div class="card">
            <div class="card-title">üìÑ Documents</div>
            
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop PDF file here or click to browse</div>
                <div class="upload-subtext">Maximum file size: 10MB</div>
            </div>
            <input type="file" id="file-input" class="file-input" accept=".pdf">

            <div class="documents-list" id="documents-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <div>No documents uploaded yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        const WORKER_URL = 'https://long-night-afa7.pinterest-subdomain.workers.dev';

        // Load user from storage
        function loadUserFromStorage() {
            const userData = localStorage.getItem('appUser');
            return userData ? JSON.parse(userData) : null;
        }

        function clearUserFromStorage() {
            localStorage.removeItem('appUser');
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Load profile data
        async function loadProfile() {
            try {
                const response = await fetch(`${WORKER_URL}/get-profile`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentUser.email })
                });

                const profile = await response.json();

                // Populate form
                if (profile.email) {
                    Object.keys(profile).forEach(key => {
                        const input = document.getElementById(key);
                        if (input && profile[key]) {
                            input.value = profile[key];
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showStatus('Error loading profile: ' + error.message, 'error');
            }
        }

        // Save profile
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('save-btn');
            const originalHTML = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<div class="loading"></div> Saving...';

                const formData = new FormData(e.target);
                const profile = Object.fromEntries(formData.entries());

                const response = await fetch(`${WORKER_URL}/save-profile`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: currentUser.email,
                        profile: profile
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Profile saved successfully!', 'success');
                } else {
                    showStatus('‚ùå Error: ' + (data.error || 'Failed to save profile'), 'error');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        });

        // File upload handling
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        // Upload file
        async function handleFileUpload(file) {
            if (file.type !== 'application/pdf') {
                showStatus('‚ùå Only PDF files are allowed', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showStatus('‚ùå File size must be less than 10MB', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('email', currentUser.email);
                formData.append('file', file);

                const response = await fetch(`${WORKER_URL}/upload-document`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Document uploaded successfully!', 'success');
                    loadDocuments();
                    fileInput.value = '';
                } else {
                    showStatus('‚ùå Error: ' + (data.error || 'Upload failed'), 'error');
                }
            } catch (error) {
                console.error('Error uploading document:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Load documents
        async function loadDocuments() {
            try {
                const response = await fetch(`${WORKER_URL}/get-documents`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentUser.email })
                });

                const documents = await response.json();

                const listDiv = document.getElementById('documents-list');

                if (documents.length === 0) {
                    listDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div>No documents uploaded yet</div>
                        </div>
                    `;
                } else {
                    listDiv.innerHTML = documents.map(doc => `
                        <div class="document-item">
                            <div class="document-info">
                                <div class="document-name">üìÑ ${doc.document_name}</div>
                                <div class="document-meta">
                                    ${formatFileSize(doc.file_size)} ‚Ä¢ 
                                    Uploaded ${formatDate(doc.uploaded_at)}
                                </div>
                            </div>
                            <div class="document-actions">
                                <button class="icon-btn download" onclick="downloadDocument('${doc.r2_key}', '${doc.document_name}')">
                                    ‚¨áÔ∏è Download
                                </button>
                                <button class="icon-btn delete" onclick="deleteDocument(${doc.id}, '${doc.r2_key}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading documents:', error);
                showStatus('Error loading documents: ' + error.message, 'error');
            }
        }

        // Download document
        async function downloadDocument(r2Key, fileName) {
            try {
                const response = await fetch(`${WORKER_URL}/download-document`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ r2Key })
                });

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('‚úÖ Document downloaded successfully!', 'success');
            } catch (error) {
                console.error('Error downloading document:', error);
                showStatus('‚ùå Error downloading document', 'error');
            }
        }

        // Delete document
        async function deleteDocument(id, r2Key) {
            if (!confirm('Are you sure you want to delete this document?')) {
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/delete-document`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        id, 
                        email: currentUser.email,
                        r2_key: r2Key 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Document deleted successfully!', 'success');
                    loadDocuments();
                } else {
                    showStatus('‚ùå Error: ' + (data.error || 'Delete failed'), 'error');
                }
            } catch (error) {
                console.error('Error deleting document:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            clearUserFromStorage();
            window.location.href = 'index.html';
        });

        // Initialize
        window.onload = function() {
            currentUser = loadUserFromStorage();
            
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('current-email').textContent = currentUser.email;
            loadProfile();
            loadDocuments();
        };
    </script>
</body>
</html>
