<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Credits System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #3c4043;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            color: #999;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .info-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-top: 30px;
            border-radius: 12px;
            font-size: 14px;
            color: #666;
            line-height: 1.8;
        }

        .info-box strong {
            color: #333;
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(102, 126, 234, .3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">üí≥</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to manage your credits</p>
        </div>

        <button id="google-signin-btn" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Sign in with Google
        </button>

        <div class="divider"><span>or</span></div>

        <div class="input-group">
            <label for="email-input">Email Address</label>
            <input type="email" id="email-input" placeholder="you@example.com" required>
        </div>

        <button id="email-login-btn" class="auth-btn">Continue with Email</button>

        <div class="info-box">
            <strong>üéØ How Credits Work</strong>
            ‚Ä¢ Purchase credits to use premium features<br>
            ‚Ä¢ Each purchase gives you 10 credits<br>
            ‚Ä¢ Use 1 credit per action<br>
            ‚Ä¢ Track your usage in real-time
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const WORKER_URL = 'https://long-night-afa7.pinterest-subdomain.workers.dev';

        // Session storage functions
        function saveUserToStorage(user) {
            localStorage.setItem('appUser', JSON.stringify(user));
        }

        // Initialize Google Sign-In
        function initGoogle() {
            if (typeof google !== 'undefined') {
                google.accounts.id.initialize({
                    client_id: '861221266040-kg9rasjk464jo4opiukc7m23pokbhn9k.apps.googleusercontent.com',
                    callback: handleGoogleSignIn
                });
            }
        }

        // Handle Google Sign-In
        function handleGoogleSignIn(response) {
            const userInfo = parseJwt(response.credential);

            const user = {
                email: userInfo.email,
                name: userInfo.name,
                picture: userInfo.picture,
                source: 'google'
            };

            saveUserToStorage(user);
            window.location.href = 'index.html';
        }

        // Parse JWT token
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Email login
        document.getElementById('email-login-btn').addEventListener('click', function () {
            const email = document.getElementById('email-input').value.trim();

            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }

            const user = {
                email: email,
                name: email.split('@')[0],
                picture: null,
                source: 'email'
            };

            saveUserToStorage(user);
            window.location.href = 'index.html';
        });

        document.getElementById('email-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('email-login-btn').click();
            }
        });

        // Google Sign-In button click
        document.getElementById('google-signin-btn').addEventListener('click', function () {
            if (typeof google !== 'undefined') {
                google.accounts.id.prompt();
            } else {
                alert('‚ö†Ô∏è Google Sign-In not configured. Use "Continue with Email" instead!');
            }
        });

        // Check if user is already logged in
        window.onload = function () {
            initGoogle();

            const userData = localStorage.getItem('appUser');
            if (userData) {
                // User is already logged in, redirect to main app
                window.location.href = 'index.html';
            }
        };
    </script>
</body>

</html>
